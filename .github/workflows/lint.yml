name: Lint

on:
  workflow_call:

jobs:
  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules-${{ github.run_id }}
          path: node_modules/

      - name: Run ESLint
        run: npm run lint:js

      - name: Run Stylelint
        run: npm run lint:style

      - name: Check if linting passed
        run: echo "‚úÖ Linting completed successfully"