name: Build

on:
  workflow_call:

jobs:
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download node_modules tarball
        uses: actions/download-artifact@v4
        with:
          name: node-modules-${{ github.run_id }}
          path: .

      - name: Extract node_modules with permissions
        run: tar -xzf node_modules.tar.gz

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 30

      - name: Check build size
        run: |
          echo "## ðŸ“Š Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          du -h dist/* | while read size file; do
            echo "| $(basename $file) | $size |" >> $GITHUB_STEP_SUMMARY
          done

      - name: Check if build passed
        run: echo "âœ… Build completed successfully"