name: Test

on:
  workflow_call:

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download node_modules tarball
        uses: actions/download-artifact@v4
        with:
          name: node-modules-${{ github.run_id }}
          path: .

      - name: Extract node_modules with permissions
        run: tar -xzf node_modules.tar.gz

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run unit tests
        run: npm run test:run

      - name: Build application
        run: npm run build

      - name: Start preview server in background
        run: |
          npm run preview &
          echo $! > server.pid
          sleep 10
          curl -f http://localhost:4173 || (echo "Server not ready" && exit 1)

      - name: Run e2e tests
        run: npm run test:e2e:dev

      - name: Stop preview server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: |
            test-results/
            playwright-report/
            coverage/
          retention-days: 7

      - name: Check if tests passed
        run: echo "âœ… Tests completed successfully"